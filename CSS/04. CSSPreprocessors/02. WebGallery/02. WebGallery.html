<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Gallery</title>
    <link href="02.%20WebGalleryStyles.css" rel="stylesheet" />
</head>
<body>
    <section class="gallery-thumbnails">
        <ul>
            <li>
                <label class="thumbnail" for="first-img">
                    <img src="Images/animal_images_3.jpg" />
                </label>
            </li>
            <li>
                <label class="thumbnail" for="second-img">
                    <img src="Images/Giraffe-animals-13129579-1280-1024.jpg" />
                </label>
            </li>
            <li>
                <label class="thumbnail" for="third-img">
                    <img src="Images/images%20(1).jpg" />
                </label>
            </li>
            <li>
                <label class="thumbnail" for="fourth-img">
                    <img src="Images/images%20(2).jpg" />
                </label>
            </li>
            <li>
                <label class="thumbnail" for="fifth-img">
                    <img src="Images/images%20(3).jpg" />
                </label>
            </li>
            <li>
                <label class="thumbnail" for="sixth-img">
                    <img src="Images/images.jpg" />
                </label>
            </li>
        </ul>
    </section>
    <section class="gallery">
        <input type="radio" name="gallery-group" id="first-img" value="1" />
        <div>
            <img src="Images/animal_images_3.jpg" />
        </div>
        <input type="radio" name="gallery-group" id="second-img" value="2" />
        <div>
            <img src="Images/Giraffe-animals-13129579-1280-1024.jpg" />
        </div>
        <input type="radio" name="gallery-group" id="third-img" value="3" />
        <div>
            <img src="Images/images%20(1).jpg" />
        </div>
        <input type="radio" name="gallery-group" id="fourth-img" value="4" />
        <div>
            <img src="Images/images%20(2).jpg" />
        </div>
        <input type="radio" name="gallery-group" id="fifth-img" value="5" />
        <div>
            <img src="Images/images%20(3).jpg" />
        </div>
        <input type="radio" name="gallery-group" id="sixth-img" value="6" />
        <div>
            <img src="Images/images.jpg" />
        </div>
    </section>
</body>
</html>
