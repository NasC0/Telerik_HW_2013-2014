<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Forms</title>
</head>
<body>
    <form method="get">
        <label for="memberName">Member name: </label> <input type="text" id="memberName" required/>
        <br />
        <label for="email">Email: </label> <input type="email" id="email" required />
        <br />
        <label for="school">School: </label> <input type="text" id="school" required />
        <br />
        <input type="image" src="logo.jpg" name="submit"/>
    </form>
</body>
</html>
