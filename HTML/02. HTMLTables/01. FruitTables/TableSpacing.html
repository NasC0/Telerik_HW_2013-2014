<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table Spacing</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <tr>
            <td colspan="3">This goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>
</html>
