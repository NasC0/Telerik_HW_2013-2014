<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test</title>
    <script src="MaxSum.js"></script>
</head>
<body>
    <script>
        function Solve(params) {
            var arrayLength = parseInt(params[0]);
            var currentSum = -2000000;
            var maxSum = -2000000;

            for (var i = 0; i < arrayLength; i++) {
                currentSum += params[i];

                if (currentSum < params[i]) {
                    currentSum = params[i];
                }

                if (maxSum < currentSum) {
                    maxSum = currentSum;
                }
            }

            return maxSum;
        }

        var array = [-9, -8, -8, -7, -6, -5, -1, -7, -6];
        var result = Solve(array);
        console.log(result);
    </script>

</body>
</html>
