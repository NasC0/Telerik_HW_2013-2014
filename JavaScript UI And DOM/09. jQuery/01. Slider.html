<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider control</title>
	<script src="bower_components\jquery\dist\jquery.js"></script>
	<script src="01. slider.js"></script>
	<style>
		.slider-element {
			display: none;
		}
	</style>
</head>
<body>
	<div id="slider-container">
		<div class="slider-element">Some text inside div</div>
		<img src="images\BANANA.jpg" alt="" class="slider-element">
		<ul class="slider-element">
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
			<li>item 4</li>
			<li>item 5</li>
		</ul>
		<header class="slider-element">
			<h1>THIS IS A TEXT</h1>
		</header>
	</div>
</body>
</html>
