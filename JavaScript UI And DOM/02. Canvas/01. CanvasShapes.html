<!DOCTYPE html>
<html>
    <head>
        <title>Canvas shapes</title>
    	<script src="01. canvas-shapes.js"></script>
    	<style>
    		canvas {
    			position: absolute;
    			top: 0;
    			left: 0;
    			background: transparent;
    		}
    	</style>
    </head>
    <body>
        <div>
            <canvas id="person-canvas" width="800" height="600">
            </canvas>
            <canvas id="bicycle-canvas" width="800" height="600">
            </canvas>
            <canvas id="house-canvas" width="1200" height="800">
            </canvas>
        </div>
    </body>
</html>
