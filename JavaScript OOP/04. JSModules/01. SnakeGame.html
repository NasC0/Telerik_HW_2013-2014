<!DOCTYPE html>

    <head>

        <title>Snake Game</title>

		<script src="Scripts/Snake/game-objects.js"></script>

			var snakeConfig = new SnakeConfig(GameObjects.Vector, 'the-canvas');
		</script>
		<script src="Scripts/Snake/snake.js"></script>
		<script src="Scripts/Snake/helpers.js"></script>
		<script src="Scripts/snake-main.js"></script>
