<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Feed</title>
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <section class="panel">
        <header class="panel-heading text-center">
            <h2>Welcome to my Twitter app</h2>
            <p class="lead">Please enter the name of the Twitter user whose timeline you wish to view.</p>
            <p>
                However, you must first
                <a href="#" id="authorize">Authorize with Twitter</a> before using this app.
            </p>
        </header>
        <section class="panel-body">
            <div class="form">
                <div class="form-group text-center">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" id="username" />
                </div>
                <div class="form-group text-center">
                    <label for="count">Number of messages: </label>
                    <input type="text" class="form-control" id="count" />
                </div>
                <div class="text-center btn-toolbar">
                    <button class="btn btn-primary" id="get-user">Get user</button>
                </div>
            </div>
        </section>
    </section>
    <section class="twitter-container"></section>
    <script id="twitter-feed-template" type="text/x-handlebars-template">
        <div class="container pre-scrollable">
            <div class="panel">
                <header class="panel-heading twitter-header" style="background-image: url('../images/twitter-icon.jpg')">
                    <h3>@{{screenName}}'s Twitter feed</h3>
                </header>
                <div class="panel-body">
                    {{#each tweet}}
                    <blockquote class="outer-container">
                        <div class="center-div" style="display: inline-block; max-width: 10%;">
                            <a href="https://twitter.com/{{user.screen_name}}">
                                <img class="img-rounded" src="{{user.profile_image_url}}" style="vertical-align: middle" />
                            </a>
                        </div>
                        <div style="display: inline-block; max-width: 90%">
                            <p>{{{hyperlinkedText}}}</p>
                            <footer>
                                <cite title="{{user.name}}">
                                    <a href="https://twitter.com/{{user.screen_name}}">@{{user.screen_name}}</a>
                                </cite> at {{created_at}}
                            </footer>
                        </div>
                    </blockquote>
                    {{/each}}
                </div>
            </div>
        </div>
    </script>
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
</body>
</html>
